appId: com.undefscene.editor
productName: Undefscene Editor
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**

# --- Windows ---
win:
  executableName: UndefsceneEditor
  icon: build/icon.ico
  # Не требуем подпись кода (для unsigned dev-билдов).
  signAndEditExecutable: false
  forceCodeSigning: false
  target:
    - nsis
    - portable

# NSIS installer — стандартная установка с ярлыками.
nsis:
  artifactName: UndefsceneEditor-${version}-setup.${ext}
  shortcutName: Undefscene Editor
  uninstallDisplayName: Undefscene Editor
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true

# Portable — один .exe без установки.
portable:
  artifactName: UndefsceneEditor-${version}-portable.${ext}

# --- macOS ---
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: UndefsceneEditor-${version}.${ext}

# --- Linux ---
linux:
  target:
    - AppImage
  maintainer: nos0uls
  category: Development
appImage:
  artifactName: UndefsceneEditor-${version}.${ext}

npmRebuild: false

# Auto-update через GitHub Releases.
publish:
  provider: github
  owner: nos0uls
  repo: Undefscene
