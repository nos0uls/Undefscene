# release.yml — Сборка и публикация релиза при создании тега v*.
# Собирает Windows (NSIS + portable), создаёт GitHub Release с артефактами.
# Также генерирует latest.yml для electron-updater.

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: editor-app/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          add_to_path: true  # Обязательно для Windows

      - name: Check pnpm
        run: pnpm --version

      # Синхронизируем версию сборки с git-тегом (vX.Y.Z -> X.Y.Z), чтобы артефакты и latest.yml имели правильный version.
      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd editor-app
          pnpm version ${GITHUB_REF_NAME#v} --no-git-tag-version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
        working-directory: editor-app

      - name: Build & Package
        run: pnpm run build:win
        working-directory: editor-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            editor-app/dist/UndefsceneEditor-*-setup.exe
            editor-app/dist/UndefsceneEditor-*-portable.exe
            editor-app/dist/latest.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
